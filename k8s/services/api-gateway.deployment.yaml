apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: roddevv/api-gateway
          env:
            - name: AUTH_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: services-map
                  key: auth
            - name: DOCUMENT_MANIPULATION_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: services-map
                  key: document-manipulation
            - name: NOTIFICATIONS_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: services-map
                  key: notifications
            - name: USERS_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: services-map
                  key: users
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30000