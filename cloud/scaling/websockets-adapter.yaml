prometheus:
  url: http://prometheus-server.document-collaboration.svc
  port: 80

rules:
  custom:
    - seriesQuery: '{__name__=~"^websockets_connections_total$"}'
      resources:
        overrides:
          kubernetes_namespace:
            resource: namespace
          kubernetes_pod_name:
            resource: pod
      name:
        matches: "^(.*)_total"
        as: "${1}_avg"
      metricsQuery: (avg(<<.Series>>{<<.LabelMatchers>>}) by (<<.GroupBy>>))