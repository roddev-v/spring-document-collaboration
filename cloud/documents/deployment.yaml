apiVersion: apps/v1
kind: Deployment
metadata:
  name: documents
  namespace: document-collaboration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: documents
  template:
    metadata:
      labels:
        app: documents
    spec:
      containers:
        - name: document
          image: roddevv/document-manipulation
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "750Mi"
              cpu: "750m"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          env:
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: documents-db-config
                  key: host
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: documents-db-config
                  key: port
            - name: DB
              valueFrom:
                configMapKeyRef:
                  name: documents-db-config
                  key: db
            - name: AUTHENTICATION_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: documents-db-config
                  key: authentication-database
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: documents-db-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: documents-db-secret
                  key: password
            - name: KAFKA
              valueFrom:
                configMapKeyRef:
                  name: services-map
                  key: kafka
          ports:
            - containerPort: 8080